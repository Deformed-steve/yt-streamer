<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Stream Player</title>
</head>
<body style="background:#111; color:#fff; font-family:sans-serif; text-align:center;">
  <h2>Play YouTube Stream</h2>
  <input type="text" id="ytUrl" placeholder="Enter YouTube URL" size="50">
  <button onclick="loadVideo()">Play</button>
  
  <br><br>
  <video id="player" width="640" height="360" controls></video>

  <script>
    async function loadVideo() {
      const url = document.getElementById("ytUrl").value;
      const res = await fetch(`http://localhost:3000/api/getStream?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      if (data.streamUrl) {
        const player = document.getElementById("player");
        player.src = data.streamUrl;
        player.play();
      } else {
        alert("Error: " + (data.error || "No stream"));
      }
    }
  </script>
</body>
</html>
