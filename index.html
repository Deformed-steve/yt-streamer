<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Streamer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 80%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }
    input {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Streamer</h1>
  <input type="text" id="url" placeholder="Paste YouTube URL" />
  <video id="player" controls></video>

  <script>
    const input = document.getElementById("url");
    const player = document.getElementById("player");

    input.addEventListener("change", async () => {
      const ytUrl = input.value;
      const res = await fetch(`/api/getStream?url=${encodeURIComponent(ytUrl)}`);
      const data = await res.json();

      if (data.streamUrl) {
        player.src = data.streamUrl;
        player.play();
      } else {
        alert("Failed to fetch video");
      }
    });
  </script>
</body>
</html>
